{% extends "base.html" %}

{% block title %}
    Admin Area
{% endblock title %}


<h1>User list</h1>
<table class="table table-hover table-bordered table-striped">
    {% for user in all_users%}
    <tr>
        <td>
            {{user.id}} - {{user.username}} - 
            <a href="{{url_for('delete_user', id=user.id)}}">Delete</a>
        </td>
        
        <br>
    </tr>
    
    {% endfor %}
</table>
