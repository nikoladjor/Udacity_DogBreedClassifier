
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{%block title%}{%endblock%}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <link href="{{url_for('static', filename='css/base.css')}}", rel="stylesheet">

</head>
<body>
  <header>
    <div class="px-3 py-3 text-bg-dark flex-wrap align-items-center justify-content-center">
      <div class="container">
          <ul class="nav col-12 col-lg-auto justify-content-left text-small">
            <li>  
              <a href="/" class="nav-link text-white">
                <span class="fa fa-stack fa-2x" style="width:fit-content;">
                  <i class="fa fa-solid fa-home fa-stack-1x"></i>
                  <span class="banner-icon-text">Home</span>
                </span>
              </a>
            </li>

            <li>
              <a href="/create_session" class="nav-link text-white">
                <span class="fa fa-stack fa-2x" style="width:fit-content">
                  <i class="fa fa-solid fa-play fa-stack-1x"></i>
                  <span class="banner-icon-text">
                    Start New Session
                  </span>                  
                </span>
              </a>
            </li>

            <li>
              {# TODO: handle the link here #}
              <a href="/file/upload" class="nav-link text-white">
                <span class="fa fa-stack fa-2x" style="width:fit-content">
                  <i class="fa fa-regular fa-image fa-stack-1x"></i>
                  <span class="banner-icon-text">
                    Upload
                  </span>                  
                </span>
              </a>
            </li>

            <li>
              {# TODO: handle the link here #}
              <a href="/stop_session" class="nav-link text-white">
                <span class="fa fa-stack fa-2x" style="width:fit-content">
                  <i class="fa fa-solid fa-stop fa-stack-1x"></i>
                  <span class="banner-icon-text">
                    Stop the session
                  </span>                  
                </span>
              </a>
            </li>

          </ul>
        </div>

      </div>
    </div>
  </header>


  {%block content%}
  {%endblock%}

  <footer class="text-bg-dark flex-wrap align-items-center justify-content-center">
    <!-- The footer infor-->
    <div class="container">
      <ul class="nav col-12 col-lg-auto justify-content-left text-small">
            <li>  
              <a href="/" class="nav-link text-white">
                <span class="fa fa-stack fa-3x" style="width:fit-content;">
                  <i class="fa fa-solid fa-github fa-stack-1x"></i>
                </span>
              </a>
            </li>
          </ul>
    </div>
    <!-- The footer infor-->
  </footer>
